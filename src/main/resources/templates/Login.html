<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/estilo.css}" />
    <link rel="stylesheet" th:href="@{/css/global.css}" />

    <th:block th:insert="~{fragmentos::headFragmento}"></th:block>

    <style>
        form {
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .form-label {
            color: #333;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 8px rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #084298;
            border-color: #084298;
        }

        body.login-page {
            background: linear-gradient(135deg, #e0f0ff, #ffffff);
            min-height: 100vh;
            padding-top: 3rem;
            padding-bottom: 3rem;
        }
    </style>
</head>
<body class="login-page">

<!-- Navbar / Encabezado -->
<div th:insert="~{fragmentos::encabezado}"></div>

<main class="container my-5">
    <h2 class="mb-4 text-center">Iniciar Sesión</h2>
    <form th:action="@{/login}" method="post" class="mx-auto p-4 shadow rounded bg-white" style="max-width: 400px;">
        <h3 class="mb-4 text-center text-primary">Login</h3>

        <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Correo Electrónico</label>
            <input type="email" id="email" name="correo" class="form-control" placeholder="correo@ejemplo.com" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Contraseña</label>
            <input type="password" id="password" name="contrasena" class="form-control" placeholder="Tu contraseña" required />
        </div>

        <button type="submit" class="btn btn-primary w-100 fw-bold">Ingresar</button>

        <div th:if="${error}" class="mt-3 text-danger text-center" th:text="${error}"></div>
    </form>
</main>

<!-- Footer -->
<footer th:insert="~{fragmentos::pie-pagina}"></footer>

<div th:replace="fragmentos :: staticBackdrop"></div>

<!-- Bootstrap JS -->
<th:block th:insert="~{fragmentos::boostrap-script}"></th:block>

</body>
</html>
