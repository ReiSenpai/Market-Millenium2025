<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Usuario</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/estilo.css}" />
    <link rel="stylesheet" th:href="@{/css/global.css}" />

    <th:block th:insert="~{fragmentos::headFragmento}"></th:block>
    <style>
        form {
    background-color: #fff;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    border-radius: 12px;
    margin-top: 90px;
}

.form-label {
    color: #333;
    font-size: 1rem;
}

.form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 8px rgba(13, 110, 253, 0.25);
}

.btn-primary {
    background-color: #0d6efd;
    border-color: #0d6efd;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #084298;
    border-color: #084298;
}

body.index-page {
    background: linear-gradient(135deg, #e0f0ff, #ffffff);
    min-height: 100vh;
    padding-top: 3rem;
main {
    flex: 1;
}
    </style>
</head>
<body class="index-page d-flex flex-column" style="min-height: 100vh;">
<!-- Navbar / Encabezado -->
<div th:insert="~{fragmentos::encabezado}"></div>

<main class="container my-5 flex-grow-1">
    <h2 class="mb-4 text-center">Formulario de Registro</h2>
    <form th:action="@{/Registrarse}" method="post" class="mx-auto p-4 shadow rounded bg-white" style="max-width: 500px;">
        <h3 class="mb-4 text-center text-primary">Registro de Usuario</h3>

        <div class="mb-3">
            <label for="nombre" class="form-label fw-semibold">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu nombre" required />
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label fw-semibold">Apellido</label>
            <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Tu apellido" required />
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label fw-semibold">direccion</label>
            <input type="text" id="direccion" name="direccion" class="form-control" placeholder="tu direccion" required />

        </div>

        <div class="mb-3">
            <label for="dni" class="form-label fw-semibold">DNI</label>
            <input type="text" id="dni" name="dni" class="form-control" maxlength="8" placeholder="8 dígitos" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Correo Electrónico</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="correo@ejemplo.com" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label fw-semibold">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Mínimo 6 caracteres" required minlength="6" />
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label fw-semibold">Telefono</label>
            <input type="telefono" id="telefono" name="telefono" class="form-control" placeholder="9 digitos" required minlength="9" />
        </div>

        <button type="submit" class="btn btn-primary w-100 fw-bold">Registrarse</button>
    </form>

</main>

<!-- Footer -->
<footer th:insert="~{fragmentos::pie-pagina}"></footer>

<div th:replace="fragmentos :: staticBackdrop"></div>

<!-- Bootstrap JS -->
<th:block th:insert="~{fragmentos::boostrap-script}"></th:block>
</body>
</html>
