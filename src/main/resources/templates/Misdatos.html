<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Datos del Usuario</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <link rel="stylesheet" th:href="@{/css/estilo.css}" />
    <link rel="stylesheet" th:href="@{/css/global.css}" />

    <th:block th:insert="~{fragmentos::headFragmento}"></th:block>

    <style>
        form {
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .form-label {
            color: #333;
            font-size: 1rem;
        }

        body.index-page {
            background: linear-gradient(135deg, #e0f0ff, #ffffff);
            min-height: 100vh;
            padding-top: 3rem;
            padding-bottom: 3rem;
        }

        .form-control[readonly] {
            background-color: #e9ecef;
            font-weight: bold;
        }
    </style>
</head>
<body class="index-page">
<div th:insert="~{fragmentos::encabezado}"></div>

<main class="container my-5">
    <h2 class="mb-4 text-center">Datos del Usuario</h2>
    <form class="mx-auto p-4 shadow rounded bg-white" style="max-width: 500px;">
        <h3 class="mb-4 text-center text-primary">Información Personal</h3>

        <div class="mb-3">
            <label class="form-label fw-semibold">Nombre</label>
            <input type="text" class="form-control" th:value="${usuario.nombre}" readonly />
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Apellido</label>
            <input type="text" class="form-control" th:value="${usuario.apellido}" readonly />
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Dirección</label>
            <input type="text" class="form-control" th:value="${usuario.direccion}" readonly />
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">DNI</label>
            <input type="text" class="form-control" th:value="${usuario.dni}" readonly />
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Correo Electrónico</label>
            <input type="email" class="form-control" th:value="${usuario.email}" readonly />
        </div>
    </form>
</main>

<footer th:insert="~{fragmentos::pie-pagina}"></footer>
<div th:replace="fragmentos :: staticBackdrop"></div>
<th:block th:insert="~{fragmentos::boostrap-script}"></th:block>
</body>
</html>
