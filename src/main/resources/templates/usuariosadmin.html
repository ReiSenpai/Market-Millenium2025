<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <th:block th:insert="~{fragmentosadmin::headFragmento}"></th:block>
    <title>Gestión de Usuarios</title>
</head>
<body class="usuarios-page">

<!-- Navbar -->
<div th:insert="~{fragmentosadmin::encabezado}"></div>

<main class="container mt-5 pt-5">
    <h1 class="text-center my-4">Gestión de Usuarios</h1>

    <!-- Mostrar total de usuarios -->
    <div class="alert alert-info text-center">
        <strong>Total de Usuarios: </strong>
        <span th:text="${totalUsuarios}">0</span>
    </div>

    <!-- Tabla de usuarios -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>DNI</th>
                <th>Teléfono</th>
                <th>Rol</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${usuarios}">
                <form th:action="@{/admin/usuariosadmin/actualizar}" method="post" class="row g-2">
                    <input type="hidden" name="id" th:value="${usuario.id}" />
                    <td class="text-center" th:text="${usuario.id}"></td>
                    <td><input class="form-control form-control-sm" type="text" name="nombre" th:value="${usuario.nombre}" required /></td>
                    <td><input class="form-control form-control-sm" type="text" name="apellido" th:value="${usuario.apellido}" required /></td>
                    <td><input class="form-control form-control-sm" type="email" name="email" th:value="${usuario.email}" readonly /></td>
                    <td><input class="form-control form-control-sm" type="text" name="dni" th:value="${usuario.dni}" readonly /></td>
                    <td><input class="form-control form-control-sm" type="text" name="telefono" th:value="${usuario.telefono}" /></td>
                    <td>
                        <select class="form-select form-select-sm" name="rol">
                            <option th:selected="${usuario.rol == 'ROLE_USER'}" value="ROLE_USER">Usuario</option>
                            <option th:selected="${usuario.rol == 'ROLE_ADMIN'}" value="ROLE_ADMIN">Admin</option>
                        </select>
                    </td>
                    <td class="text-center">
                        <button type="submit" class="btn btn-sm btn-primary me-1">
                            <i class="bi bi-save"></i> Guardar
                        </button>
                        <a th:href="@{'/admin/usuariosadmin/eliminar/' + ${usuario.id}}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Seguro que deseas eliminar este usuario?');">
                            <i class="bi bi-trash"></i> Eliminar
                        </a>

                    </td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<!-- Footer -->
<footer th:insert="~{fragmentosadmin::pie-pagina}"></footer>
<th:block th:insert="~{fragmentosadmin::boostrap-script}"></th:block>

</body>
</html>
